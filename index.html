<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Document</title>
</head>
<body>
<!--circle checkbox-->
    <svg width="360" height="360" viewbox="0 0 360 360" fill="none" xmlns="http://www.w3.org/2000/svg"> <!--I tried different width and height than those in your example to learn-->
        <circle cx="180" cy="180" r="160" stroke-width="30" stroke="lightseagreen" fill="white"/>
        <polyline points="120,180 180,240 250,120" stroke-width="30" stroke="lightseagreen" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
<!--credit card-->
    <svg width="360" height="360" viewbox="0 0 360 360" fill="none" xmlns="http://www.w3.org/2000/svg"> 
        <rect x="10" y="10" rx="40" ry="40" width="300" height="200" style="fill:black"/>
        <rect  x="9" y="120" width="302" height="40" style="fill:white"/> <!--I guess I could have done a think line as well-->
    </svg>
<!--red delete circle, linked, not displaying full svg-image-->
    <svg>
        <use xlink:href="images/red-circle.svg#red-circle"></use>
    </svg> 
<!--red delete circle-->
    <svg width="360" height="360" viewbox="0 0 360 360" fill="none" xmlns="http://www.w3.org/2000/svg"> 
        <circle cx="180" cy="180" r="160" style="fill:red"/>
        <line x1="120" y1="120" x2="240" y2="240" stroke-width="15" stroke="white"/>
        <line x1="120" y1="240" x2="240" y2="120" stroke-width="15" stroke="white"/>
    </svg>
<!--envelope-->
    <svg width="360" height="360" viewbox="0 0 360 360" fill="none" xmlns="http://www.w3.org/2000/svg"> 
        <polyline points="10,10 10,260 320,260 320,10 10,10 160,140 320,10" stroke="black" stroke-width="20px" 
        stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
<!--magnifying glass-->
    <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg"> 
        <circle cx=100 cy="100" r="80" stroke="black" stroke-width="20"/>
        <line x1="160" y1="160" x2="220" y2="220" stroke="black" stroke-width="20" stroke-linecap="round"/>
    </svg>
<!--star-->
    <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg"> <!--this one I looked up and copied from the provided reading-->
        <polygon points="100,10 40,200 190,80 10,80 160,200" 
        style="fill:goldenrod"/>
    </svg>
<!--triangle-->
    <svg width="360" height="360" viewbox="0 0 360 360"fill="none" xmlns="http://www.w3.org/2000/svg">
            <polyline points="10,10 140,220 280,10 10,10" stroke="black" stroke-width="10"
            stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="10" y1="10" x2="140" y2="80"
            stroke="black" stroke-width="10" stroke-linecap="round"/>
            <line x1="280" y1="10" x2="140" y2="80"
            stroke="black" stroke-width="10" stroke-linecap="round"/>
            <line x1="140" y1="80" x2="140" y2="220"
            stroke="black" stroke-width="10" stroke-linecap="round"/>
    </svg>
<!--clock-->
    <svg width="360" height="360" viewbox="0 0 360 360" fill="none" xmlns="http://www.w3.org/2000/svg"> 
        <circle cx="180" cy="180" r="160" style="fill:black"/>
        <polyline points="120,200 180,200, 180,120" stroke="white" stroke-width="30px"
        stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
<!--diamond, linked, not displaying properly-->    
    <svg>
        <use xlink:href="images/diamond.svg#diamond"></use>
    </svg>
<!--diamond-->
    <svg width="360" height="360" viewbox="0 0 360 360" fill="none" xmlns="http://www.w3.org/2000/svg"> 
        <polyline points="30,120 320,120"
        stroke="black" stroke-width="12" stroke-linecap="round"/>
        <polyline points="100,30 30,120, 180,320 320,120 260,30 180,320 100,30 260,30"
        stroke="black" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
        <polyline points="125,120 180,30 235,120"
        stroke="black" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
<!--smiley-->
    <svg width="360" height="360" viewbox="0 0 360 360" fill="none" xmlns="http://www.w3.org/2000/svg"> 
        <circle cx="180" cy="180" r="169" style="fill:palegoldenrod"/>
        <circle cx="120" cy="120" r="20" style="fill:peru"/>
        <circle cx="240" cy="120" r="20" style="fill:peru"/>
        <path d="M 80 210 q 100 140 200 00" stroke-width="10" style="fill:tomato"/> <!--found a half circle online, with the curve upwards, played around with it to make it display right, read up on paths but don't fully get it, but it looks right-->
    </svg>
</body>
</html>
